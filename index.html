<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playtech palindrome test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
    <div class='col-auto table-responsive'>
        <table class="table table-bordered table-striped mx-auto w-auto">
            <thead>
                <tr>
                    <th>Seq. number</th>
                    <th>Input name</th>
                    <th>Expected Result === Actual Result</th>
                </tr>
            </thead>
            <tbody id="results"></tbody>
        </table>
    </div>
    <div class="col-auto form-responsive d-flex justify-content-center">
        <form id="addPalindrome" class="mx-auto w-auto">
          <input type="text" id="wordInput">
          <select id="expectedValue">
            <option value=true>True</option>
            <option value=false>False</option>
          </select>
          <button type="submit" id="wordSubmit">Check</button>
        </form>
      </div>
    <script src="src/app.js"></script>
</body>

</html>
